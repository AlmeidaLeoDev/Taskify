<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 id="titulo">Lista de Tarefas</h1>
    
    <div id="formulario">
        <input type="text" id="novaTarefa" placeholder="Digite uma tarefa">
        <button onclick="adicionarTarefa()">Adicionar</button>
    </div>

    <div id="listaTarefas">
        <div class="tarefa">
            <span>Estudar JavaScript</span>
            <button onclick="marcarConcluida(this)">Concluir</button>
            <button onclick="removerTarefa(this)">Remover</button>
        </div>
    </div>

    <script rel="javascript" src="script.js"></script>
</body>
</html>
